<h1>Add exam</h1>
<div *ngIf="isDataFetched">
    <form (ngSubmit)="addExam()">
      <div class="form-group">
          <label for="exam-subject">Subject:</label>
          <select class="form-control" id="exam-subject" required [(ngModel)]="examToAdd.course.id" name="exam-subject">
            <option *ngFor="let subject of subjects;" [value]="subject.id">{{subject.name}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="exam-grade">Grade:</label>
        <input class="form-control" name="exam-grade" type="text" [(ngModel)]="examToAdd.grade" />    
      </div>
      <input type="submit" value="Dodaj" class="btn btn-primary" />
    </form>
  </div>
